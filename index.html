<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Magbanua - Data Analyst Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... (keep all existing styles the same) ... */

        /* Updated PDF Button Styles */
        .doc-links {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .preview-link, .download-link {
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.95rem;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .preview-link {
            background: #2c3e50;
            color: white;
            border: 2px solid #2c3e50;
        }

        .preview-link:hover {
            background: #34495e;
            transform: translateY(-2px);
        }

        .download-link {
            background: transparent;
            color: #2c3e50;
            border: 2px solid #2c3e50;
        }

        .download-link:hover {
            background: #2c3e50;
            color: white;
            transform: translateY(-2px);
        }

        /* ... (keep existing responsive styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep header and other sections the same) ... -->

    <section id="reports">
        <h2>Analytical Reports</h2>
        <div class="document-grid">
            <!-- Power BI Report -->
            <div class="doc-card">
                <div class="doc-preview">
                    <img src="images/pdf-placeholder.jpg" alt="Power BI Report Preview">
                    <h3>Power BI Dashboard Analysis</h3>
                </div>
                <div class="doc-links">
                    <a href="New Zealand Data sheet.pdf" target="_blank" class="preview-link">
                        <i class="fas fa-external-link-alt"></i> Live Preview
                    </a>
                    <a href="New Zealand Data sheet.pdf" download class="download-link">
                        <i class="fas fa-file-download"></i> Download
                    </a>
                </div>
            </div>

            <!-- SQL Report -->
            <div class="doc-card">
                <div class="doc-preview">
                    <img src="images/sql-preview.jpg" alt="SQL Analysis Preview">
                    <h3>SQL Data Analysis</h3>
                </div>
                <div class="doc-links">
                    <a href="documents/sql-analysis.pdf" target="_blank" class="preview-link">
                        <i class="fas fa-external-link-alt"></i> Live Preview
                    </a>
                    <a href="documents/sql-analysis.pdf" download class="download-link">
                        <i class="fas fa-file-download"></i> Download
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- ... (keep rest of the code the same) ... -->
</body>
</html>
